<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="formularios.html" method="post">
        <input type="text" placeholder="Nombre" name="nombre">
        <br>
        <input type="password" placeholder="Clave" name="clave">
        <br>
        <input type="email" placeholder="Correo" name="correo">
        <br>
        <input type="number" name="numero" value="10">
        <p>Seleccione un radio boton</p>
        <input type="radio" name="botonradio" value="HTML"> HTML
        <input type="radio" name="botonradio" value="CSS"> CSS
        <input type="radio" name="botonradio" value="JS"> JS
        <br>
        <p>Seleccione un cuadro de chequeo</p>
        <input type="checkbox" name="botoncheq" value="HTML"> HTML
        <input type="checkbox" name="botoncheq" value="CSS"> CSS
        <input type="checkbox" name="botoncheq" value="JS"> JS
        <br>
        <input type="button" value="Clic aqui">
        <br>
        <input type="file" name="archivo">
        <br>
        Seleccionar un color 
        <br>
        <input type="color" name="color">
        <br>
        Buscar algo
        <br>
        <input type="search" name="buscar">
        <br>
        Fecha cortas
        <br>
        <input type="date" value="2023-11-06">
        <br>
        Fecha Larga
        <br>
        <input type="datetime-local" value="2023-11-06T10:49:00.00">
        <br>
        Semana
        <br>
        <input type="week">
        <br>
        Mes
        <br>
        <input type="month">
        <br>
        Caja de texto grande
        <br>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br>
        Seleccionar una opcion
        <br>
        <select name="opciones" multiple>
            <option value="Selecciona" disabled selected>Selecciona</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JavaScript</option>
        </select>
        <p></p>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
    </form>
</body>
</html>
